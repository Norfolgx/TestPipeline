---
- name: Install nginx
  hosts: host.name.ip
  become: true
  tasks:
  - name: install yum package
    yum:
      name: dotnet-sdk-2.2
      update_cache: yes
      state: present
  - name: Add epel-release repo
    yum:
      name: epel-release
      state: present
  - name: Install nginx
    yum:
      name: nginx
      state: present
  - name: Insert Index Page
    template:
      src: index.html
      dest: /usr/share/nginx/html/index.html
  - name: Start NGiNX
    service:
      name: nginx
      state: started
